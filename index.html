<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles.css">
    <title>Clock</title>
</head>
<body>
    <div class="clock">
        <div class="clock-face">
            <div class="hand hour-hand"></div>
            <div class="hand min-hand"></div>
            <div class="hand second-hand"></div>
        </div>
    </div>


    <script>

        const secondHand = document.querySelector(`.second-hand`); //selects the second hand from the Document and similar below
        const minuteHand = document.querySelector(`.min-hand`);
        const hourHand = document.querySelector(`.hour-hand`);


        //function setDate sets the system date on the document
        function setDate() { 

            const now = new Date();
            const seconds = now.getSeconds();
            const minutes = now.getMinutes();
            const hours = now.getHours();

            const secondsDegrees = ((seconds/60) * 360) + 90; //offsetting 90 degrees back to 
            secondHand.style.transform = `rotate(${secondsDegrees}deg)`;

            const minutesDegrees = ((minutes/60) *360) + 90;
            minuteHand.style.transform = `rotate(${minutesDegrees}deg)`;

            const hourDegrees = ((hours/12) * 360) + 90;
            hourHand.style.transform = `rotate(${hourDegrees}deg)`;

        }
        setInterval(setDate, 1000);
    </script>
</body>
</html>
